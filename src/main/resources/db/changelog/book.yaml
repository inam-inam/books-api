databaseChangeLog:
- changeSet:
    id: book-table-create
    author: Inam
    changes:
    - createTable:
        tableName: book
        columns:
        - column:
            name: id
            type: int
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: title
            type: nvarchar(500)
            constraints:
              nullable: false
        - column:
            name: author
            type: nvarchar(100)
            constraints:
              nullable: false
        - column:
            name: published_date
            type: datetime
            constraints:
              nullable: false
        - column:
            name: created_date
            type: datetime
            constraints:
              nullable: false
        - column:
            name: last_modified_date
            type: datetime
            constraints:
              nullable: false
        - column:
            name: is_deleted
            type: bit(1)
            constraints:
              nullable: false
